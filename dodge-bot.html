<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dodge Bot - Brawl Stars Cheats</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Fredoka', sans-serif;
            color: white;
            overflow-x: hidden;
            overflow-y: scroll;
        }

        /* Background video container */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        video {
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: -1;
            opacity: 0.7; /* Slight opacity to make text easier to read */
        }

        /* Text container */
        .text-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 300vh; /* Makes the page height 3x the viewport height to enable scrolling */
            padding-top: 50vh; /* Start text from middle of first viewport */
            text-align: center;
        }

        .text-container h1 {
            margin: 0;
            font-size: 3rem;
            opacity: 0;
            transform: translateY(100px);
            transition: opacity 1s ease, transform 1s ease;
        }

        .text-container h1.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .text-container h1 + h1 {
            margin-top: 200px; /* Space between sentences */
        }
    </style>
</head>
<body>

    <!-- Background Video -->
    <div class="video-background">
        <video autoplay muted loop>
            <source src="https://github.com/Roljoil/bsre1.com/blob/master/assets/Record_2024-08-26-16-49-18_84eb1af3a729e5d540b6b78073938574.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- Scrolling Text -->
    <div class="text-container">
        <h1 class="scroll-text">WANT TO DODGE LIKE A PRO?</h1>
        <h1 class="scroll-text">THIS IS YOUR CHEAT</h1>
        <h1 class="scroll-text">THE #1 Brawl Stars Cheat</h1>
        <h1 class="scroll-text">That will bring you to the leaderboard</h1>
    </div>

    <script>
        // Function to check when to show text
        window.addEventListener('scroll', function() {
            const scrollTexts = document.querySelectorAll('.scroll-text');
            const triggerHeight = window.innerHeight / 1.3;

            scrollTexts.forEach((text) => {
                const textTop = text.getBoundingClientRect().top;

                if (textTop < triggerHeight) {
                    text.classList.add('visible');
                }
            });
        });
    </script>

</body>
</html>
